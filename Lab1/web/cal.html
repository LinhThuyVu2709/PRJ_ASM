    <body>
        <form action="calculate" method="post">
            <table>
                <tr>
                    <td>First:</td>
                    <td><input type="number" name="first"></td>
                </tr>
                <tr>
                    <td>Second:</td>
                    <td><input type="number" name="second"></td>                 
                </tr>
                <tr>
                    <td>Operator</td>
                    <td>
                        <select name="selection">
                            <option>+</option>
                            <option>-</option>
                            <option>*</option>
                            <option>/</option>
                        </select>
                    </td>
                </tr>
                <tr>
                    <td></td>
                    <td>
                        <input type="submit" value="Compute"/>
                    </td>
                </tr>
                <tr>
                    <td>Result:</td>
                    <td><input type="text" name="result"></td>
                </tr>
            </table>
        </form>
    </body>
